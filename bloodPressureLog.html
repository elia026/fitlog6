<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloeddruk Logboek</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bloeddruk Logboek</h1>
        <button onclick="navigateToDashboard()">Terug naar Dashboard</button>
    </header>

    <main>
        <section id="bloodPressureLog">
            <h2>Voer je gegevens in:</h2>
            <form id="bloodPressureForm">
                <label for="bpDate">Datum:</label>
                <input type="date" id="bpDate" required>

                <label for="systolic">Systolische Bloeddruk (mmHg):</label>
                <input type="number" id="systolic" required>

                <label for="diastolic">Diastolische Bloeddruk (mmHg):</label>
                <input type="number" id="diastolic" required>

                <button type="button" onclick="addBloodPressure()">Toevoegen</button>
            </form>
            <div id="bloodPressureResults"></div>
            <canvas id="bpChart" width="400" height="200"></canvas> <!-- Bloeddruk Grafiek -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bloodPressureLog.js"></script>
    <script>
        function navigateToDashboard() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
